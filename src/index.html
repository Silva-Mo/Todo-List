<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="header">
        <img src="./imgs/logo.svg" alt="">
        <h1>Todo List</h1>
    </div>
    <div id="content">
        <div id="sidebar">
            <div class="add-task-container">
                <img src="./imgs/add.svg" alt="add">
                <h2 class="add-text">Add a task</h3>
            </div>
            <div class="default-projects-container">

            </div>
            <div class="add-project-container">
                <img src="./imgs/add.svg" alt="add">
                <h2 class="add-text">Add a Project</h3>
            </div>
        </div>
        <div id="todos-container">
            <h1></h1>
            <div class="todos">
                <div></div>
            </div>
        </div>
    </div>
    <div class="footer">
        
    </div>
    <div class="modal-container">
        
        <div class="projectAddModal">
        <div class="close">
            <img src="./imgs/close.svg" alt="close">
        </div>
            <form action="#" id="add-project">
                <h1>Add a project</h1>
                <div class="input-container">
                    <label for="project-title">Title:</label>
                    <input type="text" name="project-title" id="project-title" required minlength="0" maxlength="25">
                </div>
                <div class="submit_container">
                    <button class="submit" type="submit" form="add-project">
                        Submit
                        <img src="./imgs/tick.svg" alt="submit">
                    </button>
                    <button class="reset" type="reset" form="add-project">
                        Clear
                        <img src="./imgs/clear.svg" alt="clear">
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
