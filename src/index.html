<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="header">
        <img src="./imgs/logo.svg" alt="">
        <h1>Todo List</h1>
    </div>
    <div id="content">
        <div id="sidebar">
            <div class="add-container">
                <img src="./imgs/add.svg" alt="add">
                <h2 class="add-text">Add</h3>
            </div>
        </div>
        <div id="todos-container">

        </div>
    </div>
    <div class="footer">
        
    </div>
    <div class="projectAddModal">
        <form action="#" id="add-project">
            <h1>Add a project</h1> 
            <div class="input-container">
                <label for="project-title">Title:</label>
                <input type="text" name="project-title" id="project-title"> 
            </div>
            <div class="submit_container">
                <button class="submit" type="submit" form="book_form_edit">
                    Submit
                    <img src="./imgs/tick.svg" alt="submit">
                </button>
                <button class="reset" type="reset" form="book_form_edit">
                    Clear
                    <img src="./imgs/clear.svg" alt="clear">
                </button>
            </div>
        </form>
    </div>
</body>
</html>
