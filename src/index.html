<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="icon" href="imgs/logo.svg"/>
</head>
<body>
    <div id="header">
        <img src="./imgs/logo.svg" alt="">
        <h1>Todo List</h1>
    </div>
    <div id="content">
        <div id="sidebar">
            <div class="add-container">
                <h2 class="add-text">ADD</h2>
                <img src="./imgs/add.svg" alt="add">
            </div>
            <div class="default-projects-container">
                <h2 class="projects-header">Main:</h2>
            </div>
            <div class="new-projects-container">
                <h2 class="projects-header">Projects:</h2>
            </div>
        </div>
        <div id="todos-container">
            <h1></h1>
            <div class="todos">
                <div></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/Silva-Mo/Todo-List">Copyright Â© Webpage by: Silva-Mo<img src="imgs/github-mark-white.svg"></a>
    </div>
    <div class="modal-container">
        <div class="add-modal">

            <div class="modal-header">
                <h1>Add a new:</h1>
                <div class="close">
                    <img src="./imgs/close.svg" alt="close">
                </div>
            </div>

            <div class="modal-content">
                <div class="modal-sidebar">
                    <h3 id="0">Task</h3>
                    <h3 id="1">Project</h3>
                </div>
                <form action="#">
                    <div class="submit_container">
                        <button class="submit" type="submit" form="">
                            Submit
                            <img src="./imgs/tick.svg" alt="submit">
                        </button>
                        <button class="reset" type="reset" form="">
                            Clear
                            <img src="./imgs/clear.svg" alt="clear">
                        </button>
                    </div>
                </form>
            </div>

        </div>
        <div class="details-modal">
            <div class="details-content">
                
            </div>
            <div class="close">
                <img src="./imgs/close.svg" alt="close">
            </div>
        </div>
        <div class="edit-modal">
            
            <div class="modal-header">
                <h1>Edit task:</h1>
                <div class="close">
                    <img src="./imgs/close.svg" alt="close">
                </div>
            </div>

            <div class="modal-content">
                <form action="#">
                    <div class="submit_container">
                        <button class="submit" type="submit" form="">
                            Submit
                            <img src="./imgs/tick.svg" alt="submit">
                        </button>
                        <button class="reset" type="reset" form="">
                            Clear
                            <img src="./imgs/clear.svg" alt="clear">
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
